<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="onRefresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
    <onms-title title='Home'></onms-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="mode">
      <ion-segment-button value="Availability">
        Availability
      </ion-segment-button>
      <ion-segment-button value="Alarms">
        Alarms
      </ion-segment-button>
      <ion-segment-button value="Outages">
        Outages
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="mode">
    <div *ngSwitchCase="'Availability'">
      <br>
      <ion-grid *ngFor="let section of sections">
        <ion-row>
          <ion-col col-6><b>{{ section.name }}</b></ion-col>
          <ion-col text-right><b>Outages</b></ion-col>
          <ion-col text-right><b>Availability</b></ion-col>
        </ion-row>
        <ion-row *ngFor="let category of section.categories">
          <ion-col col-6>{{ category.name }}</ion-col>
          <ion-col text-right [ngClass]="category.outageClass">{{ category.outageText }}</ion-col>
          <ion-col text-right [ngClass]="category.availabilityClass">{{ category.availabilityText }}</ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div *ngSwitchCase="'Alarms'">
      <br>
      <alarms-summary [alarms]="alarms"></alarms-summary>
    </div>
    <div *ngSwitchCase="'Outages'">
      <br>
      <outages-summary [outages]="outagesPerService"></outages-summary>
      <ion-grid *ngIf="outages">
        <ion-row>
          <ion-col col-7><b>Node</b></ion-col>
          <ion-col col-5 text-right><b>Time Down</b></ion-col>
        </ion-row>
        <ion-row *ngFor="let outage of outages">
          <ion-col col-7>{{ outage.nodeLabel }}</ion-col>
          <ion-col col-5 text-right>{{ outage.getTimeInfo() }}</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
