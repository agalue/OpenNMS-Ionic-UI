<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="switch"></ion-icon>
      </button>
    </ion-buttons>
    <onms-title title='Regional Status'></onms-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="geomap" id="map"></div>
  <ion-fab right bottom>
    <button ion-fab mini icon-only (click)="onCenter()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
