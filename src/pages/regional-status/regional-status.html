<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Regional Status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="geomap" id="map"></div>
  <ion-fab right bottom>
    <button ion-fab mini icon-only (click)="onCenter()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
