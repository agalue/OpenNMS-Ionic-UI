<ion-header>
  <ion-navbar>
    <ion-title>Detector</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSave()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Class</ion-label>
        <ion-input type="text" formControlName="className"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button type="button" ion-button block color="danger" (click)="onCancel()">Cancel</button>
      </ion-col>
      <ion-col>
        <button type="submit" ion-button block color="secondary" [disabled]="!form.valid">Save</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
