<ion-header>
  <ion-navbar>
    <ion-title>{{ mode }} OpenNMS Server</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="serverForm" (ngSubmit)="onSave()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input type="text" formControlName="name" placeholder="Ex. Demo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Server URL</ion-label>
            <ion-input type="url" formControlName="url" placeholder="Ex. https://demo.opennms.org/opennms"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" formControlName="username" placeholder="Ex. demo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" formControlName="password" placeholder="Ex. demo"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline type="button" (click)="onCancel()">Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!serverForm.valid">Save</button>
      </ion-col>
      <ion-col *ngIf="server">
        <button ion-button block color="danger" type="button" (click)="onDelete()" [disabled]="server.isDefault">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
