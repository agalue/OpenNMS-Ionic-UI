<ion-header>
  <ion-navbar>
    <ion-title>{{ mode }} Asset</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-select formControlName="name">
              <ion-option *ngFor="let asset of availableAssets" [value]="asset">{{ asset }}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label stacked>Value</ion-label>
            <ion-input type="text" formControlName="value"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-right type="button" (click)="onCancel()">
        Cancel
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right type="button" (click)="onSave()" [disabled]="!form.valid">
        Save
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
