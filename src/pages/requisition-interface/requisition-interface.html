<ion-header>
  <ion-navbar>
    <ion-title>{{ mode }} Interface</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSave()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>IP Address</ion-label>
            <ion-input type="text" formControlName="ipAddress"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Description</ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>SNMP Primary</ion-label>
            <ion-select formControlName="snmpPrimary">
              <ion-option value="P">Primary</ion-option>
              <ion-option value="S">Secondary</ion-option>
              <ion-option value="N">Not Elegible</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button clear small icon-left (click)="onAddService()">
          <ion-icon name="add"></ion-icon>
          Add Service
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list formArrayName="services">
          <ion-list-header>Services</ion-list-header>
          <ion-item-sliding *ngFor="let service of form.controls.services.controls; let i = index">
            <ion-item [formGroupName]="i">
              <ion-input type="text" formControlName="name"></ion-input>
              <button  item-right icon-only color="primary" type="button" (click)="onShowServices(i)">
                <ion-icon name="list"></ion-icon>
              </button>
            </ion-item>
            <ion-item-options>
              <button ion-button expandable color="danger" (click)="onRemoveService(i)">
                <ion-icon name="trash"></ion-icon>
                Remove
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline type="button" (click)="onCancel()">Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="form.invalid || form.dirty">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
