<ion-header>
  <ion-navbar>
    <ion-title>{{ mode }} Interface</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>IP Address</ion-label>
            <ion-input type="text" formControlName="ipAddress"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Description</ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>SNMP Primary</ion-label>
            <ion-select formControlName="snmpPrimary">
              <ion-option value="P">Primary</ion-option>
              <ion-option value="S">Secondary</ion-option>
              <ion-option value="N">Not Elegible</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button clear small icon-left type="button" (click)="onAddService()">
          <ion-icon name="add"></ion-icon>
          Add Service
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list formArrayName="services">
          <ion-list-header>Services</ion-list-header>
          <ion-item-sliding *ngFor="let service of form.controls.services.controls; let i = index">
            <ion-item [formGroupName]="i" (press)="onShowServices(i)">
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item-options>
              <button ion-button expandable type="button" color="danger" (click)="onRemoveService(i)">
                <ion-icon name="trash"></ion-icon>
                Remove
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        <p>Use long press over the input field see available services...</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-right type="button" (click)="onCancel()">
        Cancel
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right type="button" (click)="onSave()" [disabled]="form.invalid">
        Save
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
