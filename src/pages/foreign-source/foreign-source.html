<ion-header>
  <ion-navbar>
    <ion-title>Foreign Source Definition</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="onSave()" *ngIf="form.invalid || form.dirty">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="mode">
    <ion-segment-button value="overview">
      Overview
    </ion-segment-button>
    <ion-segment-button value="detectors">
      Detectors
    </ion-segment-button>
    <ion-segment-button value="policies">
      Policies
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="mode">
    <div *ngSwitchCase="'overview'">
      <br>
      <h2>{{ definition.name }}</h2>
      <p>Last Update: {{ definition.dateStamp | date:'medium' }}</p>
      <form [formGroup]="form">
        <ion-list inset>
          <ion-item>
            <ion-label stacked>Scan Interval</ion-label>
            <ion-input type="text" formControlName="scanInterval"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </div>
    <div *ngSwitchCase="'detectors'">
      <br>
      <button ion-button clear small block outline icon-left (click)="onAddDetector()">
        <ion-icon name="add"></ion-icon>
        Add Detector
      </button>
      <br>
      <ion-list>
        <button ion-item *ngFor="let detector of definition.detectors; let i = index" (click)="onEditDetector(detector,i)">
          <h2>{{ detector.name }}</h2>
          <p>{{ detector.className | className }}</p>
        </button>
      </ion-list>
    </div>
    <div *ngSwitchCase="'policies'">
      <br>
      <button ion-button clear small block outline icon-left (click)="onAddPolicy()">
        <ion-icon name="add"></ion-icon>
        Add Policy
      </button>
      <br>
      <ion-list>
        <button ion-item *ngFor="let policy of definition.policies; let i = index" (click)="onEditPolicy(policy,i)">
          <h2>{{ policy.name }}</h2>
          <p>{{ policy.className | className }}</p>
        </button>
      </ion-list>
    </div>
  </div>
</ion-content>
