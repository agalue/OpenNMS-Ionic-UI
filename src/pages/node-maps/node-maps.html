<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <onms-title title='Node Maps'></onms-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="onSearchNodes($event)" (ionCancel)="onCancelSearch($event)" [debounce]="500" placeholder="Search Nodes..."></ion-searchbar>
</ion-header>

<ion-content no-padding>
  <div class="geomap" id="nodes-map"></div>
  <ion-fab right bottom>
    <button ion-fab mini icon-only (click)="onCenter()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
