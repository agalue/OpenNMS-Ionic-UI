<ion-header>
  <ion-navbar>
    <ion-title>{{ mode }} Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSave()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Category</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
            <button  item-right icon-only color="primary" type="button" (click)="onShowCategories()">
              <ion-icon name="list"></ion-icon>
            </button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline type="button" (click)="onCancel()">Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!form.valid">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
