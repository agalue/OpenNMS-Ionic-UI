<ion-header>
  <ion-navbar>
    <ion-title>{{ mode }} Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSave()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Choose Existing</ion-label>
            <ion-select (ionChange)="onChooseExisting($event)">
              <ion-option *ngFor="let category of availableCategories" [value]="category">{{ category }}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label stacked>Category</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline type="button" (click)="onCancel()">Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!form.valid">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
