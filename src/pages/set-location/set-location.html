<ion-header>
  <ion-navbar>
    <ion-title>Set Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div id="set-location-map"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-right (click)="onAbort()">
        Cancel
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right (click)="onConfirm()" [disabled]="!marker">
        Confirm
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
