<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>    
    <ion-title>Requisition</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchKeyword" [showCancelButton]="true" [debounce]="500" placeholder="Search..."></ion-searchbar>  
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let node of (requisition.nodes | reqNodeFilter:searchKeyword)">
      <button ion-item (click)="onEditNode(node)">
        <h2>{{ node.nodeLabel }}</h2>
        <p>Foreign ID: {{ node.foreignId }}</p>
        <p>IP Address: {{ node.getPrimaryIP() }}</p>
      </button>
      <ion-item-options>
        <button ion-button expandable color="danger" (click)="onRemoveNode(node)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>  
</ion-content>
