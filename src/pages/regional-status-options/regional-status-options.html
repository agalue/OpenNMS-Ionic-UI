<ion-content no-padding>
  <ion-list>
    <ion-list-header>Options</ion-list-header>
    <ion-item>
      <ion-label>Alarms/Outages</ion-label>
      <ion-toggle [(ngModel)]="strategyValue" (ionChange)="onStrategyChange($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Include Acked?</ion-label>
      <ion-checkbox [(ngModel)]="query.includeAcknowledgedAlarms" (ionChange)="onChangeAcked($event)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
