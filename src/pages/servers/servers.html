<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddServer()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>OpenNMS Servers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item-sliding *ngFor="let server of servers; let i = index">
      <ion-item (click)="onSetDefault(i)">
        <h2>{{ server.name }}</h2>
        <p>{{ server.type }} {{ server.version }}</p>
        <ion-icon item-left [name]="server.isDefault ? 'checkmark' : ''"></ion-icon>
      </ion-item>
      <ion-item-options>
        <button ion-button expandable (click)="onEditServer(i)">
          <ion-icon name="create"></ion-icon>
          Edit Server
        </button>
        <button ion-button expandable color="danger" (click)="onRemoveServer(i)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>    
    </ion-item-sliding>
  </ion-list>
</ion-content>
