<ion-header>
  <ion-navbar>
    <ion-title>
      Graphs
      <p class="subtitle">{{ resource?.id }}</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding text-center>
  <p>{{ resource?.label }}</p>
  <ion-list>
    <ion-item *ngFor="let report of reports">
      <backshift-graph
        [width]="width"
        [height]="height"
        [start]="start"
        [end]="end"
        [resourceId]="resource.id"
        [reportName]="report">
      </backshift-graph>
    </ion-item>
  </ion-list>
</ion-content>
